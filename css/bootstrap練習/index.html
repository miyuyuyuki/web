<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        /* /CSS */
        .anim-box {
            background: linear-gradient(to right, #362ae0 0%, #3b79cc 50%, #42d3ed 100%);
            border-radius: 5px;
            max-width: 400px;
            height: 250px;
        }

        .anim-box.fadein.is-animated {
            animation: fadeIn 0.7s cubic-bezier(0.33, 1, 0.68, 1) 1 forwards;
        }


        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }



        animate__jello .box {
            align-items: center;
            background-color: #3cb371;
            color: #fff;
            display: flex;
            height: 120px;
            justify-content: center;
            margin: 50px auto;
            width: 120px;
        }

        /* animate.css */
        .animate__animated animate__bounce {
            display: inline-block;
            margin: 0 0.5rem;

            animation: bounce;
            /* referring directly to the animation's @keyframe declaration */
            animation-duration: 2s;
            /* don't forget to set a duration! */
        }

        .box1 {
            background-color: coral
        }

        .box2 {
            background-color: rgb(0, 88, 139);
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <!-- HTML -->
    <div class="anim-box fadein anim is-animated"></div>


    <div class="animate__jello">bounce</div>
    <div class="box animated flash infinite delay-3s">flash</div>
    <div class="box animated pulse infinite delay-4s">pulse</div>
    <div class="box animated rubberBand infinite delay-5s">rubberBand</div>
    <!-- animmate.css -->
    <h1 class="animate__animated animate__bounce">An animated element</h1>


    <div class="container">
        <div class="row">
            <div1 class="box1 col-md-8 offset-md-2">
                <div class="container-fluid">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d371641.433315416!2d141.37247598271642!3d43.30486571464639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x5f0b2974d2c3f903%3A0xa5e2b18cdd4a47a5!2z5YyX5rW36YGT5pyt5bmM5biC5YyX5Yy65YyX77yW5p2h6KW_77yT5LiB55uu77yU5LiB55uuIOacreW5jOmnhQ!3m2!1d43.0686606!2d141.3507553!4m5!1s0x5f0c9764aeadae7b%3A0xf9eee7c8cc5f49a5!2z5YyX5rW36YGT5rud5bed5biC!3m2!1d43.5578133!2d141.9103331!5e0!3m2!1sja!2sjp!4v1631852882109!5m2!1sja!2sjp"
                        width="300" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>

                </iframe>
                box1
            </div1>
            <div class="box2 col-12">
                box2
            </div>
            <div1 class="box1 col-md-8 offset-md-2">
                box1
            </div1>
            <div class="box2 col-12">
                box2
            </div>
        </div>
    </div>

</body>
</html>
